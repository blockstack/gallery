<div class="modal-header"> <h3 class="modal-title">Send Money</h3> </div> <div class="modal-body"> <div class="sm-push"> <div class="btn-group"> <button type="button" class="btn btn-default" ng-repeat="payment in payments | limitTo:5 track by $index" ng-click="selectMethod($index)"> {{ payment.type }} </button> </div> </div> <div class="desktop-payments centered"> <p class="bitcoin-address-highlighter" style="position:relative"> <input type="text" class="form-control input-lg" ng-model="address" select-on-click ng-change="resetAddress()" clip-copy="getTextToCopy()" clip-click="notifyUserOfCopy()"> <button class="btn btn-default btn-sm copy-address-btn">{{ copyButtonText }}</button> </p> <p> <a class="btn btn-primary btn-fixed-width open-wallet-button" href="{{ paymentType }}:{{ address }}">Open Wallet</a> <button class="btn btn-default btn-fixed-width show-qrcode-button" ng-click="toggleQrcode()">Show QR Code</button> </p> <p> <div ng-show="qrcodeShown"> <a href="{{ paymentType }}:{{ address }}" class="bitcoin-address-qrcode-large"> <qrcode version="3" error-correction-level="M" size="200" data="{{ address }}"></qrcode> </a> </div> </p> </div> <div class="mobile-payments centered"> <p> <a class="btn btn-primary btn-fixed-width open-wallet-button" href="{{ paymentType }}:{{ address }}">Open Wallet</a> </p> <p> <span class="label label-default">or</span> </p> <p> Scan QR code: </p> <p> <a href="{{ paymentType }}:{{ address }}" class="bitcoin-address-qrcode-large"> <qrcode version="3" error-correction-level="M" size="175" data="{{ address }}"></qrcode> </a> </p> <p> <span class="label label-default">or</span> </p> <p> Copy address: </p> <p class="bitcoin-address-highlighter"> <pre><code>{{ address }}</code></pre> </p> </div> </div>
