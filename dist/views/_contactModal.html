<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h3 class="modal-title"> Contact Information </h3> </div> <div class="modal-body"> <div class="md-push centered" ng-if="contactMethods.length > 1"> <div class="btn-group"> <button type="button" class="btn btn-default" ng-repeat="contactMethod in contactMethods | limitTo:4 track by $index" ng-click="selectMethod($index)" ng-class="{active:index == $index}"> {{ contactMethod.type }} </button> </div> </div> <div ng-if="contactMethods[index].identifier"> <p class="bitcoin-address-highlighter md-push" style="position:relative"> <input type="text" class="form-control input-lg highlight-flash" ng-model="identifier" select-on-click ng-change="resetIdentifier()" clip-copy="getTextToCopy()" clip-click="notifyUserOfCopy()"> <button class="btn btn-default btn-sm copy-address-btn">{{ copyButtonText }}</button> </p> <p class="centered"> <a href="mailto:{{ identifier }}" ng-if="contactMethods[index].type == 'email'" class="btn btn-black"> Open Email Client </a> <a href="tel:{{ identifier }}" ng-if="contactMethods[index].type == 'phone'" class="btn btn-black"> Open Phone Client </a> <a href="skype:{{ identifier }}" ng-if="contactMethods[index].type == 'skype'" class="btn btn-black"> Open Skype Client </a> <a href="bitmsg:{{ identifier }}" ng-if="contactMethods[index].type == 'bitmessage'" class="btn btn-black"> Open Bitmessage Client </a> <a href="xmpp:{{ identifier }}" ng-if="contactMethods[index].type == 'xmpp'" class="btn btn-black"> Open XMPP Client </a> </p> </div> <div ng-if="contactMethods[index].encryptedIdentifier && !contactMethods[index].identifier"> <div class="alert alert-info centered" role="alert" ng-if="!decryptionAttempted"> This information is encrypted - ask the user for the passcode to proceed. </div> <div class="alert alert-danger centered" role="alert" ng-if="decryptionAttempted"> Incorrect passcode. Ask the user for the correct one to proceed. </div> <form novalidate class="form-inline centered"> <div class="form-group"> <label class="sr-only">Passphrase</label> <input type="text" class="form-control" placeholder="Passcode" ng-model="codes.passphrase" style="width: 300px"> </div> <button type="submit" class="btn btn-black" ng-click="attemptDecryption(codes.passphrase)">Decrypt</button> </form> </div> </div>
